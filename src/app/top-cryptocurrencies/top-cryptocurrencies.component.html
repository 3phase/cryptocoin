<div class="row-layout row">
  <button igxButton="raised" [disabled]="false" class="button">
    <igx-icon>grid_on</igx-icon>
    <span>Export to Excel</span>
  </button>
</div>
<div class="row-layout_1 row">
  <igx-grid [data]="cryptocurrenciesTable1" [allowFiltering]="true" filterMode="excelStyleFilter" [autoGenerate]="false" displayDensity="cosy" primaryKey="Rank" class="grid">
    <igx-column field="Rank" header="Rank" title="Rank" dataType="number" [sortable]="true"></igx-column>
    <igx-column field="Symbol" header="Symbol" title="Symbol" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="Name" header="Name" title="Name" dataType="string" [sortable]="true"></igx-column>
    <igx-column field="CurrentPrice" header="CurrentPrice" title="CurrentPrice" dataType="number" [sortable]="true"></igx-column>
    <igx-column field="MarketCap" header="MarketCap" title="MarketCap" dataType="number" [sortable]="true"></igx-column>
    <igx-column field="PercentageChange24h" header="PercentageChange24h" title="PercentageChange24h" dataType="number" [sortable]="true"></igx-column>
    <igx-column field="PercentageChange7d" header="PercentageChange7d" title="PercentageChange7d" dataType="number" [sortable]="true"></igx-column>
    <igx-column field="URL" header="URL" title="URL" dataType="string" [sortable]="true"></igx-column>
  </igx-grid>
</div>
